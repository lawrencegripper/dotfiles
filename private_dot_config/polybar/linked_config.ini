[module/time-pst]
type = custom/script
exec = TZ=America/Los_Angeles date +"PST: %H:%M"
interval = 30

[module/date]
type = internal/date
interval = 1
date-alt = %H:%M
date = %H:%M:%S %Y-%m-%d 
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/notifications]
type = custom/script
exec = $HOME/.config/polybar/rofication
interval = 10

