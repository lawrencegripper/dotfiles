# left
format = """
$time\
$username\
$hostname\
$container\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$ruby\
$helm\
$terraform\
$custom\
$battery\
$line_break\
$jobs\
$character\
"""

# right
right_format = """
$kubernetes\
$cmd_duration\
$sudo\
$status\
"""

[sudo]
disabled = false
format = ' [$symbol]($style) '
symbol = ' 🥪⚡ '

[container]
format = '[$symbol \[$name\]]($style) '

[status]
#style = 'bg:blue'
symbol = '❌'
success_symbol = '✅'
format = '[$symbol$common_meaning$signal_name$maybe_int]($style) '
map_symbol = true
disabled = false

[cmd_duration]
min_time = 1

[time]
disabled = false
format = '[$time]($style) '
style = '$fg_bold[$time]'

[jobs]
threshold = 1
format = "$number"

[directory]
truncate_to_repo = false
truncation_symbol = '…'
home_symbol = '🏠'

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"
[[battery.display]]
threshold = 50

[git_status]
format = "([$conflicted$stashed$deleted$renamed$modified$staged$untracked$ahead_behind]($style))"
ahead = " ⬆️ ${count}"
diverged = " 😱 ⬆️ ${ahead_count} ⬇️ ${behind_count}"
behind = " ⬇️ ${count}"
modified = " [📝 ${count}](blue)" 
staged = " [🔏️ ${count}](green)"
renamed = " [↩️ ${count}](green)"
deleted = "[🗑 ${count}](red)"
untracked = " [👻️ ${count}](blue)"
stashed = " [📦 ${count}](cyan)"
conflicted = " [💥 ${count}](red)"

[kubernetes]
format = '[⛵ $context>$namespace](dimmed green) '
disabled = false
detect_extensions = [".yaml", ".yml"]
[kubernetes.context_aliases]
"homenet" = "hn"
"docker-desktop" = "dd"
