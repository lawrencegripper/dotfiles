
[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[barbase]
bottom = false
width = 100%
height = 40pt
radius = 0

dpi = 100

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 1pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font, Regular:size=18

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/bar2]
inherit = barbase
modules-left = filesystem xkeyboard memory cpu wlan wlan2 eth eth2 givenergy
modules-center = xworkspaces
modules-right = time-pst time-est time-utc time-berlin date
monitor = DisplayPort-0
monitor-fallback= eDP-1
; Require the monitor to be in connected state
monitor-strict = false


[bar/bar1]
inherit = barbase
width = 100%
height = 45pt
radius = 3
tray-position = left
monitor = DisplayPort-3

modules-left = ghcal
modules-center = xworkspaces
modules-right = time-pst time-est time-utc time-berlin date

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name% !
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name% e
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/now-playing]
type = custom/script
tail = true
;format-prefix = ""
format = <label>
exec = $HOME/.venv-polybar/bin/python $HOME/.config/polybar/now_playing
click-right = "kill -USR1 $(pgrep --oldest --parent %pid%)"

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-mounted-padding-left = 2

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix-padding-left = 2
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface = wlp82s0
interface-type = wireless
label-connected = %{F#F0C674}wlan%{F-} %essid% %upspeed:5% %downspeed:5%
label-disconnected = 
format-connected = <ramp-signal> <label-connected>
format-packetloss = <animation-packetloss> <label-connected>

